<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <h1>Meu Pet Shop ERP</h1>
    <form id="create-user-form">
        <input class="create-user-input" type="text" name="service_type" placeholder="Tipo do serviço" />
        <input class="create-user-input" type="text" name="animal" placeholder="Animal" />
        <input class="create-user-input" type="text" name="scheduled_date" placeholder="Data Agendada" />
        <button id="create-service-button" type="submit">Criar usuário</button>
    </form>
    <table id="service-list-container">
        <tr>
            <th>Nome</th>
            <th>Data de Nascimento</th>
            <th>Email</th>
            <th>CPF</th>
        </tr>
    </table>
    <script src="../JS/services.js"></script>
</body>
</html>
