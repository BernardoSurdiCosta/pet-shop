<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="create-serviceTypes-form">
        <input class="create-user-input" type="text" name="nameServiceTypes" placeholder="Nome" />
        <input class="create-user-input" type="text" name="priceServiceTypes" placeholder="Preço" />
        <input class="create-user-input" type="text" name="durationServiceTypes" placeholder="Duração" />
        <button id="create-ServiceTypes-button" type="submit">Criar Serviços</button>
    </form>
    <table id="ServiceTypes-list-container">
        <tr>
            <th>Nome</th>
            <th>Preço</th>
            <th>Duração</th>
        </tr>
    </table>
    <script src="../JS/serviceTypes.js"></script>
</body>
</html>
