<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Meu Pet Shop ERP</h1>
    <form id="create-animal-form">
        <input class="create-user-input" type="text" name="name" placeholder="Nome do animal" />
        <input class="create-user-input" type="text" name="breed" placeholder="Raça" />
        <input class="create-user-input" type="text" name="age" placeholder="Idade" />
        <input class="create-user-input" type="text" name="weigth" placeholder="Peso" />
        <input class="create-user-input" type="text" name="owner_name" placeholder="Nome do dono" />
        <input class="create-user-input" type="text" name="is_vacinated" placeholder="Vacinado" />
        <button id="create-animal-button" type="submit">Criar Animal</button>
    </form>
    <table id="animal-list-container">
        <tr>
            <th>Nome</th>
            <th>Raça</th>
            <th>Idade</th>
            <th>Peso</th>
            <th>Nome do dono</th>
            <th>Vacinado</th>
        </tr>
    </table>
    <script src="../JS/animals.js"></script>
</body>
</html>
